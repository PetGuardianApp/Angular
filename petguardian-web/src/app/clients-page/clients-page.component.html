<div>
    <h1>Clients</h1>
</div>

<div class="module">
    <h2>Search clients</h2>
    <input id="searchClient" type="text" placeholder="John Doe" class="searchBar" (keydown)="onKeyDown($event)">
</div>

<div class="module">
    <h2>Recent clients</h2>
    <table style="margin-right: -20px;">
        <tr>
            <th>
                <button class="whiteButton" (click)="redirectClientPage($event)">
                    <div style="column-count: 2;">
                        <div>
                            <img src="/assets/img/userProfileImage.jpg" style="width: 200px;">
                        </div>
                        <div style="text-align: left;">
                            <p style="font-weight: bold;" id="clientName1"></p>
                            <ul>
                                <li>Pets: <span id="client1PetsName"></span></li>
                                <li>Last visit: <span id="client1LastVisit"></span></li>
                              </ul>
                        </div>
                    </div>
                </button>
            </th>

            <th>
                <button class="whiteButton">
                    <div style="column-count: 2;">
                        <div>
                            <img src="/assets/img/userProfileImage.jpg" style="width: 200px;">
                        </div>
                        <div style="text-align: left;">
                            <p style="font-weight: bold;" id="clientName2"></p>
                            <ul>
                                <li>Pets: Tobby, Rex, Mierd√≥n</li>
                                <li>Last visit: 10/11/2023</li>
                              </ul>
                        </div>
                    </div>
                </button>
            </th>
        </tr>
    </table>   
    <br><br><br><br>
    
</div>
